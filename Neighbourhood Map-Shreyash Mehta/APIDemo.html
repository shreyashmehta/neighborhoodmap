<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maps Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="apiCss.css">
    <script src="knockout-3.4.1.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
</head>

<body>

    <div id="sidenav" class="sidenav">
        <span class="menu-title">List of Hotels</span>
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <input type="text" data-bind="textInput: filter" placeholder="Search from list">
        <ul style="list-style-type: none;" data-bind="foreach: filteredItems">
            <a href="#"><span data-bind="text: title, click: $parent.showInfoWindow"></span></a>
        </ul>
    </div>

    <div id="main">
        <h2>Hotels</h2>
        <span style="font-size: 15px; cursor: pointer" onclick="openNav()">&#9776;</span>
    </div>

    <div class="container">
        <div id="map"></div>
    </div>

    <script src="apiScript.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCulFrDjw15VQg5icA6k-MLljgES8dLEPY&libraries=drawing,places,geometry&v=3&callback=initMap" onerror="googleError()"></script>
    <script>
        function openNav() {
            document.getElementById("sidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
    </script>
</body>

</html>
